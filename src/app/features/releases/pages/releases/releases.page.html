<div
  id="releases-container"
  *ngIf="(releases$ | async) as releases; else loading"
>
  <div class="release-container" *ngFor="let release of releases">
    <app-release [release]="release"></app-release>
  </div>
</div>
<ng-template #loading>
  <div id="spinner-container" *ngIf="isLoadingData; else reload">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
<ng-template #reload>
  <div id="reload-container">
    <button (click)="reloadData()" mat-stroked-button>
      {{ reloadButtonText }}
    </button>
  </div>
</ng-template>
