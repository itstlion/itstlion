<div id="container">
  <div>
    <span id="title">{{ release.name }}</span>
    <span id="subtitle">{{ subtitle }}</span>
  </div>
  <mat-nav-list>
    <div *ngFor="let streamingLink of release.streamingLinks">
      <app-streaming-link [link]="streamingLink"></app-streaming-link>
      <mat-divider *ngIf="isNotLastItem(streamingLink)"></mat-divider>
    </div>
  </mat-nav-list>
</div>
