<mat-card class="release-card" (click)="openStreamingLinksBottomSheet()">
  <img class="release-artwork" mat-card-image src="{{ release.artwork }}" />
  <mat-card-content>
    <mat-card-title class="release-name">{{ release.name }}</mat-card-title>
    <mat-card-subtitle>
      <div class="release-info">
        <span class="release-artists">{{ release.getArtists() }}</span>
        <span class="release-type">{{ release.type }}</span>
      </div>
    </mat-card-subtitle>
  </mat-card-content>
</mat-card>
